{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <title>Django Blog</title>
    </head>
<body>
    <h1>Django blog</h1>

    {% block content %}
        {% for post in posts %}
            <h2>{{ post.title }}</h2>
            <p><strong>Author:</strong> {{ post.author }}</p>
            <p>{{ post.body }}</p>
        {% endfor %}
    {% endblock content %}
</body>
</html>
